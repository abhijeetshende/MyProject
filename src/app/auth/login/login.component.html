<div class="col-4 container" style="border: black 1px solid; padding: 20px;">
    <h2 style="text-align: center;">Login</h2>
    <form #loginform="ngForm" (ngSubmit)="login()">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" ngModel class="form-control" name="username" id="username" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" ngModel class="form-control" name="password" id="password" required>
        </div>
        <button [disabled]="!loginform.valid" type="submit" class="btn btn-primary">Login</button>
      </form>
</div>
