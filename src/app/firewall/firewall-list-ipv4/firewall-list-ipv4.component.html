<hr />
<div class="third-level-navigation">
  <div class="form-row align-items-center">
    <div class="col-auto">
      <span
        ><strong> IPv4 Firewall Rules</strong> (Showing 24 of total 24)</span
      >
    </div>
    <div class="col-auto ml-auto">
      <label class="sr-only" for="inlineFormInputGroup">Username</label>
      <div class="input-group mb-2">
        <div class="input-group-prepend">
          <div class="input-group-text">
            <i class="fa fa-search"></i>
          </div>
        </div>
        <input
          type="text"
          class="form-control disabled-color-bg"
          id="inlineFormInputGroup"
          placeholder="Search"
        />
      </div>
    </div>
    <div class="col-auto">
      <button class="btn mb-2 disabled-color-bg">
        <i class="fa fa-bars"></i>
      </button>
    </div>
    <div class="col-auto">
      <button class="btn mb-2 disabled-color-bg">
        <i class="fa fa-cog"></i>
      </button>
    </div>
    <div class="col-auto">
      <button class="btn btn-primary mb-2">Add Firewall Rule</button>
    </div>
    <p-table
      #dt
      [value]="customers"
      dataKey="id"
      [rows]="10"
      [showCurrentPageReport]="true"
      [rowsPerPageOptions]="[10, 25, 50]"
      [loading]="loading"
      styleClass="p-datatable-customers"
      [paginator]="true"
      currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
      [filterDelay]="0"
      [globalFilterFields]="[
        'name',
        'country.name',
        'representative.name',
        'status'
      ]"
    >
      <ng-template pTemplate="caption">
        <div class="table-header">
          List of Customers
          <span class="p-input-icon-left">
            <i class="pi pi-search"></i>
            <input
              pInputText
              type="text"
              (input)="dt.filterGlobal($event.target.value, 'contains')"
              placeholder="Global Search"
            />
          </span>
        </div>
      </ng-template>
      <ng-template pTemplate="header">
        <tr>
          <th>Name</th>
          <th>Country</th>
          <th>Representative</th>
          <th>Date</th>
          <th>Status</th>
          <th>Activity</th>
        </tr>
        <tr>
          <th>
            <input
              pInputText
              type="text"
              (input)="dt.filter($event.target.value, 'name', 'startsWith')"
              placeholder="Search by Name"
              class="p-column-filter"
            />
          </th>
          <th>
            <input
              pInputText
              type="text"
              (input)="
                dt.filter($event.target.value, 'country.name', 'contains')
              "
              placeholder="Search by Country"
              class="p-column-filter"
            />
          </th>
          <th>
            <p-multiSelect
              [options]="representatives"
              placeholder="All"
              (onChange)="onRepresentativeChange($event)"
              styleClass="p-column-filter"
              optionLabel="name"
            >
              <ng-template let-option pTemplate="item">
                <div class="p-multiselect-representative-option">
                  <img
                    [alt]="option.label"
                    src="assets/avatar/{{ option.value.image }}"
                    width="32"
                    style="vertical-align: middle;"
                  />
                  <span class="p-ml-1">{{ option.label }}</span>
                </div>
              </ng-template>
            </p-multiSelect>
          </th>
          <th>
            <p-calendar
              (onSelect)="onDateSelect($event)"
              (onClearClick)="dt.filter('', 'date', 'equals')"
              [showButtonBar]="true"
              styleClass="p-column-filter"
              placeholder="Registration Date"
              [readonlyInput]="true"
              dateFormat="yy-mm-dd"
            ></p-calendar>
          </th>
          <th>
            <p-dropdown
              [options]="statuses"
              (onChange)="dt.filter($event.value, 'status', 'equals')"
              styleClass="p-column-filter"
              placeholder="Select a Status"
              [showClear]="true"
            >
              <ng-template let-option pTemplate="item">
                <span [class]="'customer-badge status-' + option.value">{{
                  option.label
                }}</span>
              </ng-template>
            </p-dropdown>
          </th>
          <th>
  
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-customer>
        <tr>
          <td>
            {{ customer.name }}
          </td>
          <td>
            <img
              src="assets/flag/flag_placeholder.png"
              [class]="'flag flag-' + customer.country.code"
              width="30"
            />
            <span class="image-text">{{ customer.country.name }}</span>
          </td>
          <td>
            <img
              [alt]="customer.representative.name"
              src="assets/avatar/{{ customer.representative.image }}"
              width="32"
              style="vertical-align: middle;"
            />
            <span class="image-text">{{ customer.representative.name }}</span>
          </td>
          <td>
            {{ customer.date }}
          </td>
          <td>
            <span [class]="'customer-badge status-' + customer.status">{{
              customer.status
            }}</span>
          </td>
          <td></td>
        </tr>
      </ng-template>
      <ng-template pTemplate="emptymessage">
        <tr>
          <td colspan="6">No customers found.</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
